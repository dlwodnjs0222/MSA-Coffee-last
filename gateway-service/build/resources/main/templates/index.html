<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>MSA 프로젝트 - The Cafe 승민</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="/css/style.css" rel="stylesheet">

    <style>
        /* ★ 핵심 2: 기존에 있던 .navbar-brand, .nav-link 관련 스타일을 모두 지웠습니다. */
        /* 이제 style.css의 갈색 테마가 적용됩니다. */

        .hero-section {
            background-image:
                    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                    url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero-content {
            text-align: center;
        }
        .feature-icon {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 1rem;
        }
        .card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary{
            background-color: #6f4e37;
            border-color: #6f4e37 ;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<header class="hero-section">
    <div class="hero-content container">
        <h1 class="display-3 fw-bold mb-4">The MSA Cafe</h1>
        <p class="lead mb-5 fs-4">마이크로서비스 아키텍처로 경험하는<br>특별한 커피 주문 서비스</p>
        <a href="/orders" class="btn btn-primary btn-lg px-5 py-3 rounded-pill" id="heroOrderBtn">지금 주문하기</a>
    </div>
</header>

<section class="py-5 bg-light">
    <div class="container py-5">
        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="card h-100 p-4">
                    <div class="card-body">
                        <i class="bi bi-cup-hot feature-icon"></i>
                        <h3 class="card-title h4 mb-3">신선한 커피</h3>
                        <p class="card-text text-muted">매일 아침 로스팅한 원두로 내리는 깊고 풍부한 향의 프리미엄 커피를 즐겨보세요.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 p-4">
                    <div class="card-body">
                        <i class="bi bi-phone feature-icon"></i>
                        <h3 class="card-title h4 mb-3">간편한 주문</h3>
                        <p class="card-text text-muted">회원가입 한 번으로 언제 어디서나 쉽고 빠르게 원하는 메뉴를 주문하세요.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 p-4">
                    <div class="card-body">
                        <i class="bi bi-diagram-3 feature-icon"></i>
                        <h3 class="card-title h4 mb-3">MSA 기술</h3>
                        <p class="card-text text-muted">Spring Boot 기반의 마이크로서비스 아키텍처로 안정적이고 확장 가능한 서비스를 제공합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 The MSA Cafe. All rights reserved.</p>
    </div>
</footer>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">알림</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalMessage">
                메시지 내용
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary d-none" id="goToLogin">로그인 하러가기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
