<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지 - The MSA Cafe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: #fff; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff; margin: 15% auto; padding: 20px; border-radius: 10px; width: 300px; text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .close:hover { color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h2>결제 페이지</h2>

    <label>금액:</label>
    <input type="number" id="amount" value="0" disabled />

    <label>결제 수단:</label>
    <select id="method">
        <option value="CARD">카드</option>
        <option value="CASH">현금</option>
    </select>

    <!-- 수정: onclick 제거 후 id로 JS 이벤트 리스너 연결 -->
    <button id="payment-btn">결제하기</button>
</div>

<!-- 모달 -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>결제 결과</h3>
        <p id="modalMessage"></p>
    </div>
</div>

<!-- Bootstrap Bundle (필요 시) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 개선된 payment.js 연결 -->
<script src="/js/payment.js"></script>

</body>
</html>
